<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Your Book</title>
</head>
<header>
    <h1>Publish Your Book</h1> 
</header>
<body>
    
    <div class="container">
        <div class = "blur-load">
        <img src="images/Woman reading book.jpg" class="pyoi-image" loading="lazy"/>
        </div>
    
    <form action="submit_book.php" method="post" enctype="multipart/form-data">
        <!-- Full Name -->
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Comment Section -->
        <label for="comments">Book Description:</label>
        <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Describe what your book is about..." required></textarea>
        <br><br>

        <!-- PDF Upload -->
        <label for="book_pdf">Attach Your Book (PDF):</label>
        <input type="file" id="book_pdf" name="book_pdf" accept=".pdf" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit" id="submit-button">Submit</button>
    </form>
</body>
</html>
