<body>
    
    <div class="container">
        <div class = "blur-load">
        <img src="images/Woman reading book.jpg" class="pyoi-image" loading="lazy"/>
        </div>
    
    
    <form action="submit_book.php" method="post" enctype="multipart/form-data" class="publish-form">
        <!-- Full Name -->
        
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
        

        <!-- Date of Birth -->
       
        <input type="date" id="dob" name="dob" required>
      

       
        <input type="country" id="country" name="country" required>
        

        <!-- Email -->
       
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        

        <!-- Comment Section -->
        <label for="comments">Book Description:</label>
        <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Describe what your book is about..." required></textarea>
        

        <!-- PDF Upload -->
        <label for="book_pdf">Attach Your Book (PDF):</label>
        <input type="file" id="book_pdf" name="book_pdf" accept=".pdf" required>
        

        <!-- Submit Button -->
        <button type="submit" id="submit-button">Submit</button>
    </form>
</body>
</html>
