   <script>
      document.querySelectorAll('.scroll-container-wrapper').forEach(wrapper => {
          const scrollContainer = wrapper.querySelector('.scroll-container');
          const leftArrow = wrapper.querySelector('.arrow-left');
          const rightArrow = wrapper.querySelector('.arrow-right');
  
          leftArrow.addEventListener('click', () => {
              scrollContainer.scrollBy({
                  left: -300, // Adjust the scroll amount
                  behavior: 'smooth'
              });
          });
  
          rightArrow.addEventListener('click', () => {
              scrollContainer.scrollBy({
                  left: 300, // Adjust the scroll amount
                  behavior: 'smooth'
              });
          });
      });
